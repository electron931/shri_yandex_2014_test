<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>jQuery UI Popup</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
</head>

<body>

	<style>
		
		body {
			padding: 10px;
		}
		#dialog {
			display: none;
		}

	</style>

	<button id="showPopupButton" type="button" class="btn btn-default">Show Popup!</button>

	<div id="dialog">
		<h2>jQuery UI</h2>	
		<h3>Плюсы</h3>
		<ul>
			<li>Минимум разметки, стилей, javascript-кода</li>
			<li>Ширина и высота зависят только от внутреннего контента</li>
			<li>Поддержка IE8</li>
		</ul>
		<h3>Минусы</h3>
		<ul>
			<li>Окно неадаптивное (не изменяет своего положения при изменении размеров экрана)</li>
			<li>Использование сторонних библиотек</li>
		</ul>
	</div>

	<script>


		$("#showPopupButton").click(function() {
			showPopup();
		});


		var maxWidth = 800;
		var maxHeight = window.innerHeight - 50;

		function showPopup() {
			$(function() {
				$( "#dialog" ).dialog({ 
					draggable: false,
					resizable: false,
					maxHeight: maxHeight,
					width: 'auto',
					create: function( event, ui ) {
					    $(this).css("maxWidth", maxWidth + "px");
					}
				});
			});
		}

		
	</script>

</body>

</html>
