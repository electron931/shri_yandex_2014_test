<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Popup CSS&Javascript</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<style>
	
		body {
			padding: 10px;
		}
		.overlay {
			position: fixed;
			background-color: rgba(0,0,0, 0.2);
			top:0;
			left:0;
			width: 100%;
			height: 100%;
			display: none;
		}
		#popup {
			position: fixed;
			margin: auto;
			bottom: 0;
			left: 0;
			top: 0;
			right: 0;
			width: 60%;
			height: 60%;
			overflow: auto;
			padding:20px;
			display: none;
	        z-index: 10;
	        border: 3px solid #999;
	        border-radius: 10px;
		    box-shadow: 0 1px 1px 2px rgba(0, 0, 0, 0.4);
		    background-color: #fff;
		}	

	</style>	
	<script>
		$(document).ready(function() {
			$("#showPopupButton").click(function() {
				var popup = $("#popup");
				popup.fadeIn();

				var overlay = $(".overlay");
				overlay.show();
				
				overlay.click(function() {
					overlay.hide();
					popup.hide();
				});
			});
		});
	</script>
</head>
<body>
	<div class="overlay"></div>

	<button id="showPopupButton" type="button" class="btn btn-default">Show Popup!</button>
	
	<div id="popup">
		<h2>Margin: auto</h2>	
		<h3>Плюсы</h3>
		<ul>
			<li>Поддержка IE8</li>
			<li>Мало разметки и стилей</li>
			<li>Окно адаптивное</li>
		</ul>
		<h3>Минусы</h3>
		<ul>
			<li>Должны быть заданы размеры (ширина, высота)</li>
		</ul>

	</div>

</body>
</html>
